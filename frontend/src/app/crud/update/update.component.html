<div>
  <h1>Update User</h1>
  <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <div class="form-group">
      <label>Name</label>
      <input type="text" formControlName="name" class="form-control">
    </div>
    <div class="form-group">
      <label>Pw:</label>
      <input type="text" formControlName="pw" class="form-control">
    </div>
    <div class="form-group">
      <label>Privileged</label>
      <input type="checkbox" formControlName="privileged" class="form-control">
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
